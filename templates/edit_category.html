{% extends "base.html" %}
{% block content %}

<h1 class="center-align">{{ page_title }}</h1>

<!-- Code for form from Materialize.com -->
<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
        <div class="card-panel">

<!-- Input for adding a cateory name  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix purple-text text-darken-3">important_devices</i>
                    <input id="category_name" name="category_name" minlength="2" maxlength="100" type="text"
                        class="validate" value ="{{ category.category_name }}" placeholder="Name" required>
                    <label for="category_name">New Category's name</label>
                </div>
            </div>


<!-- Submit button for adding a new category -->
            <div class="row">
                <div class="center-align col s6 offset-s3">
                    <button type="submit" class="btn-large waves-effect waves-light purple lighten-1"">
                        Edit this category now! <i class="material-icons right">create</i>
                    </button>
<!-- Link as button to cancel and return to manage_categories -->
                    <a href="{{ url_for('manage_categories') }}" class="btn-large waves-effect waves-light purple lighten-1"">
                        Cancel<i class="material-icons right">close</i>
                    </a>

                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
