{% extends "base.html" %}
{% block content %}

<h1 class="center-align">{{ page_title }}</h1>
<ul class="collapsible">
  {% for category in categories %}
                        
                       
    <li>
      <div class="collapsible-header"><i class="material-icons">list</i>{{ category.category_name }}</div>
      <div class="collapsible-body"><span><a href="#" class="btn-large waves-effect waves-light orange darken-3"><i class="material-icons right">close</i>Edit this category</a>
        <a href="#" class="btn-large waves-effect waves-light orange darken-3"><i class="material-icons right">close</i>Delete this category</a></span></div>
    </li>
    {% endfor %}
    
  </ul>

{% endblock %}
