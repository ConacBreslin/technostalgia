{% extends "base.html" %}
{% block content %}

<h1 class="center-align">{{ page_title }}</h1>

<!-- Code for form from Materialize.com -->
<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
        <div class="card-panel">

<!-- Input for adding a cateory name  -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix orange-text text-darken-3">important_devices</i>
                    <input id="category_name" name="category_name" minlength="2" maxlength="100" type="text"
                        class="validate" placeholder="Name" required>
                    <label for="category_name">New Category's name</label>
                </div>
            </div>


<!-- Submit button for adding a new category -->
            <div class="row">
                <div class="center-align col s6 offset-s3">
                    <button type="submit" class="btn-large waves-effect waves-light orange darken-3">
                        Add this new category now! <i class="material-icons right">add_circle_outline</i>
                    </button>

                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
