{% extends "base.html" %}
{% block content %}

<h1 class="center-align">{{ page_title }}</h1>


<!-- Code for form from  https://materializecss.com/ -->
<div class="row">
    <form class="col s12" method="POST" action="">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix orange-text text-darken-3">important_devices</i>
                    <input id="technology_name" name="technology_name" maxlength="75" type="text" class="validate" placeholder="Name" required>
                    <label for="technology_name">Technology's name</label>
                </div>
            </div>
            <div class="row">
				<div class="input-field col s12">
                    <i class="material-icons prefix orange-text text-darken-3">list</i>
					<select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose a category for your technology</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
					<label for="category_name">Choose a category for your technology</label>
				</div>
			</div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix orange-text text-darken-3">camera_alt</i>
                    <input id="technology_image" name="technology_image" type="text" class="validate" placeholder="Important! Must be a url" required>
                    <label for="technology_image">Technology's Image</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix orange-text text-darken-3">description</i>
                    <textarea id="technology_description" name="technology_description" minlength="5"
                        maxlength="200" placeholder="Brief desciption, lessthan 200 characters!" class="materialize-textarea validate" required></textarea>
                    <label for="technology_description">Description</label>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
