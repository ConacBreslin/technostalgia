{% extends "base.html" %}
{% block content %}

<h1 class="center-align page-topper">Technostalgia</h1>
<h3 class="center-align">A place to come and reminisce about technologies that have been loved and lost, but not
  forgotten.</h3>


<!-- Code for carousel from  Materialise.com -->
<div class="carousel">
  {% for technology in technologies %}
  <a class="carousel-item"><img src="{{ technology.technology_image }}"></a>
  {% endfor %}
</div>


{% endblock  %}
